<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipsy Chase</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <!-- PANTALLA DE INICIO -->
    <div id="splash-screen" class="container">
      <div id="logo"><img src="./images/tipsy-chase-logo.png" height="250px" alt="logo" /></div>
      <!-- INSTRUCCIONES -->
      <div id="instructions">
        <h1>C칍MO JUGAR</h1>
        <div class="instructions-elements">
          <img src="./images/comandos.png" alt="comandos" class="instructions-img" style="width: 60px;">
          <h3>Usa las teclas de derecha e izquierda para poder moverte</h3>
        </div>
        <div class="instructions-elements">
          <img src="./images/combined-wine.png" alt="combined-wine" class="instructions-img" style="width: 60px;">
          <h3>Consigue la mayor cantidad de alcohol para ganar puntos</h3>
        </div>
        <div class="instructions-elements">
          <img src="./images/glass.png" alt="glass" class="instructions-img" style="width: 60px;">
          <h3>Cuidado con los vasos de agua que te hacen perder</h3>
        </div>
      </div>
      <div>
        <button id="start-btn">START</button>
      </div>
    </div>

    <!-- PANTALLA DE JUEGO -->
    <div id="game-screen" class="container">
      <!-- Elementos del juego como puntuaci칩n, vidas, etc deberia ir aqui (dentro del game-screen pero fuera del game-box) -->
       <div><span>Score: </span><span id="score">0</span></div>
  
      <div id="game-box">
        <!-- Los elementos del juego ser치n a침adidos desde JS con manipulaci칩n de DOM -->
      </div>
    </div>

    <!-- PANTALLA FINAL -->
    <div id="game-over-screen" class="container">
      <h1>Game Over</h1>
      <div><span>Score: </span><span id="final-score"></span></div>
      <div><p id="sad-emoji">游봌</p></div>
      <div><button id="restart-btn">Intentar de nuevo</button></div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/alcohol.js"></script>
    <script src="./js/persona.js"></script>
    <script src="./js/vasoagua.js"></script>
    <script src="./js/bonus.js"></script>
  </body>
</html>
